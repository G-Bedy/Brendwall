{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
</head>
<body>
    <h1>Продукты</h1>
    <form id="productForm">
        <input type="text" id="name" placeholder="Название продукта" required><br>
        <textarea id="description" placeholder="Описание" required></textarea><br>
        <input type="number" id="price" placeholder="Цена" required step="0.01"><br>
        <button type="submit">Add Product</button>
    </form>
    <h2>Список продуктов</h2>
    <table id="productTable" border="1">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="{% static 'products/scripts.js' %}"></script>
</body>
</html>
